<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Performance</title>
</head>
<body>

<!-- Table for displaying results -->
<table border="1">
    <tr>
        <th>API</th>
        <th>Promise.all Time (ms)</th>
        <th>Promise.any Time (ms)</th>
    </tr>
    <!-- Results will be dynamically added here -->
</table>

<!-- Script to fetch data from APIs and measure time using Promise.all and Promise.any -->
<script>
    // Array of API URLs to fetch data from
    const apiUrls = [
        "https://jsonplaceholder.typicode.com/todos/1",
        "https://jsonplaceholder.typicode.com/todos/2",
        "https://jsonplaceholder.typicode.com/todos/3",
        "https://jsonplaceholder.typicode.com/todos/4",
        "https://jsonplaceholder.typicode.com/todos/5",
        "https://jsonplaceholder.typicode.com/todos/6",
        "https://jsonplaceholder.typicode.com/todos/7",
        "https://jsonplaceholder.typicode.com/todos/8",
        "https://jsonplaceholder.typicode.com/todos/9",
        "https://jsonplaceholder.typicode.com/todos/10",
    ];

    // Function to fetch data from a single API
    const fetchData = async (url) => {
        const response = await fetch(url);
        const data = await response.json();
        return data;
    };

    // Function to measure time using Promise.all
    const measureTimeAll = async () => {
        const startTime = performance.now();
        await Promise.all(apiUrls.map(url => fetchData(url)));
        const endTime = performance.now();
        return endTime - startTime;
    };

    // Function to measure time using Promise.any
    const measureTimeAny = async () => {
        const startTime = performance.now();
        await Promise.any(apiUrls.map(url => fetchData(url).catch(error => error)));
        const endTime = performance.now();
        return endTime - startTime;
    };

    // Function to display results in the table
    const displayResults = async () => {
        // Loop through API URLs and display results
        for (let i = 0; i < apiUrls.length; i++) {
            const apiUrl = apiUrls[i];

            // Measure time for Promise.all
            const timeAll = await measureTimeAll();

            // Measure time for Promise.any
            const timeAny = await measureTimeAny();

            // Display results in the table
            const table = document.querySelector('table');
            const row = table.insertRow(-1);
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);

            cell1.textContent = apiUrl;
            cell2.textContent = timeAll.toFixed(2);
            cell3.textContent = timeAny.toFixed(2);
        }
    };

    // Call the function to display results
    displayResults();
</script>

</body>
</html>
